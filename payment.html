<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="payment">
    <form class="paymentForm">
            <h3>Payment</h3>
                <input type="text" placeholder="Name on card" required>
                <input type="number" placeholder="Card Number" required>
                <input type="month" placeholder="Expiry Month" required>
                <input type="password" placeholder="cvv" required>
                <button type="submit" class="confirmPaymentButton">Confirm Payment</button>
                <button type="reset" class="cancelPaymentButton">Cancel Payment</button>
                <input type="submit" value="Confirm Payment" class="confirmPaymentButton">
                <input type="reset" value="Cancel Payment" class="cancelPaymentButton">
      </form>
            <strong class="CheckOutPayment">  </strong>
    </div>

    <script src="./CartJavascript/cart.js"></script>
</body>
</html>
